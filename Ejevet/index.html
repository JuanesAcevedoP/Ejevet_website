<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - EJEVET</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Contenido principal -->
    <main class="container text-center mt-5 pt-5">
      <h2 class="section-title">Bienvenido a Nuestra Clínica</h2>
      <p>Atención médica de calidad con 14 años de experiencia.</p>

      <!-- Carrusel -->
      <div
        id="carouselExampleIndicators"
        class="carousel slide mt-4"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/Imagen 15.jpeg"
              class="d-block w-100 carousel-img"
              alt="Imagen 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/Imagen 2.jpeg"
              class="d-block w-100 carousel-img"
              alt="Imagen 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/images/Imagen 14.jpeg"
              class="d-block w-100 carousel-img"
              alt="Imagen 3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev custom-carousel-btn"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next custom-carousel-btn"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer text-center mt-5">
      <p>&copy; 2025 EJVET. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Cargar la navbar -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
